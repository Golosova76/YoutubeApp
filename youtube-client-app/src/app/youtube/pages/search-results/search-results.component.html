<div class="main-search-container">
  <div *ngIf="searchResultsVisible">

    <div class="custom-card-list-container">
      <div *ngIf="filteredCustomCards && filteredCustomCards.length">
        <div *ngFor="let customCard of filteredCustomCards | filterCustomCards:searchQueryWords">
          <app-custom-card [customCard]="customCard"></app-custom-card>
        </div>
      </div>
    </div>

    <div class="video-list-container"
         *ngIf="filteredVideos && filteredVideos.length">
      <div *ngFor="let video of filteredVideos | sortVideos:sortField:sortOrder | filterVideos:searchQueryWords">
        <app-search-item [videoData]="video"></app-search-item>
      </div>
    </div>

    <div *ngIf="!customCards.length && !filteredVideos.length">
      No results found.
    </div>

    <!-- Кнопки для перехода между страницами -->
    <div class="pagination-buttons">
      <app-custom-button *ngIf="hasPreviousPage"
                         (click)="loadPreviousPage()"
                         buttonClass="button-prev-page">
        <fa-icon [icon]="faBackward"></fa-icon>
      </app-custom-button>
      <app-custom-button *ngIf="hasNextPage"
                         (click)="loadNextPage()"
                         buttonClass="button-next-page">
        <fa-icon [icon]="faBackward"></fa-icon>
      </app-custom-button>
    </div>


  </div>
</div>

<div class="form-login-container">
  <form [formGroup]="loginForm"
        action="#"
        method="post"
        autocomplete="on"
        class="form-login"
        (ngSubmit)="onLogin()">
    <div class="login-container">

      <h1 class="login-title">Login</h1>

      <label class="login-label"
             for="username">login</label>
      <app-input #usernameInput
                 formControlName="username"
                 type="text"
                 inputClass="login-input"
                 id="username"
                 name="username"
                 placeholder="Login"></app-input>
      <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)">
        <p *ngIf="loginForm.get('username')?.errors?.['required']">Please enter a login email</p>
        <p *ngIf="loginForm.get('username')?.errors?.['email']">The login email is invalid</p>
      </div>

      <label class="login-label"
             for="password">password</label>
      <app-input #passwordInput
                 formControlName="password"
                 type="password"
                 inputClass="password-input"
                 id="password"
                 name="password"
                 placeholder="********"></app-input>
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
        <p *ngIf="loginForm.get('password')?.errors?.['required']">Please enter a password</p>
        <p *ngIf="loginForm.get('password')?.errors?.['passwordStrength']">Your password isn't strong enough. It must contain at least 8 characters, a mixture of uppercase and lowercase letters, letters and numbers, and include special characters such as ! &#64; # ? ]</p>
      </div>

      <app-custom-button type="submit"
                         buttonClass="button-login-submit">
        Login
      </app-custom-button>
    </div>
  </form>
</div>
